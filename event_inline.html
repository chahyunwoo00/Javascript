<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event Example</title>
</head>
<body>
    <!-- 인라인 함수 호출을 통한 이벤트 핸들러 설정 -->
    <button onclick="showAlert()">Click me</button>

    <script>
        // 자바스크립트 함수 정의
        function showAlert() {
            console.log('Button clicked!');
        }
    </script>
</body>
</html>
